<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? family=Lobster&family=Roboto&display=swap" rel="stylesheet">
    <title>TAREFÁRIO</title>
    <link rel="icon" type="image/icon-logo" href="./images/logo navegador.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="stylesheet">
            <header>
                <img src="./images/logo-header.png" alt="logo cabeçalho">
                <h1>TAREFÁRIO 2000</h1>
                <button type="button">Digite a tarefa +</button>
            </header>
            <form id="task-form" class="estilo-form">
                <input type="text" id="task-manager" required placeholder="Adicione a tarefa">
                <button type="submit">Adicionar</button>
            </form>
            <ul id="task-list"></ul>
            <footer>
                <p>
                    &copy; - Desenvolvido por <u>Ângelo Caruso</u> <br> 2024 - Aluno (Full Stack Python - EBAC)
                </p>
            </footer>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
